<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/Form-login-CSS.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="geral animate__animated animate__bounceIn">
        <div class="container1">
            <div class="texto1">
                <p><h1>Bem Vindo</h1></p>
                <p><h4>Já possui conta ?<br>caso não clique a baixo</h4></p>
                <div class="bt1 animate__animated animate__bounce">
                    <button type="submit" id="criar"><a href="#">Criar</a></button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="texto">Fazer Login</div>
            <form action="#">
                <div class="data">
                    <input type="email" required placeholder="Email">
                </div>
                <div class="data">
                    <input type="password" required placeholder="Senha">
                </div>
                <div class="bt1 animate__animated animate__bounce">
                    <button type="submit" id="entrar"><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
